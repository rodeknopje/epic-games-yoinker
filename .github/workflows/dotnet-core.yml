name: Claim epic games

on:
  watch:
    types: [started]    
  schedule:
    - cron: "0 11,23 * * *"
    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore claimer

    - name: Claim games
      run: dotnet run --project claimer/claimer/claimer.csproj ${{secrets.USERNAME}} ${{secrets.PASSWORD}} ${{secrets.CAPTCHA}}
